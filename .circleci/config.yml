version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      # Load SSH key stored in CircleCI
      - add_ssh_keys:
          fingerprints:
            - "SHA256:gLU0U5XVoxUOCCEIp8UNV90vweATx/PcNcUEijfP+n4"

      # Deploy to EC2
      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@35.172.178.100 "
              cd ExampleApplication &&
              git pull origin main &&
              npm install &&
              pm2 restart calculator-app || pm2 start bin/www --name calculator-app
            "

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - deploy:
          filters:
            branches:
              only: main
